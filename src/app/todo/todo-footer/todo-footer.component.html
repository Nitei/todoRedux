<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count">Faltan <strong>{{pendientes}}</strong> tareas</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let filtro of filtrosValidos">
      <a [ngClass]="{'selected': filtro === filtroActual}" (click)="cambiarFiltro(filtro)">{{filtro}}</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="borrarTareasCompletadas()">Limpiar completados</button>
</footer>
